<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Login Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body
  class="bg-gradient-to-r from-blue-300 via-blue-200 to-blue-100 min-h-screen flex items-center justify-center px-4 py-8 dark:bg-gradient-to-r dark:from-blue-900 dark:via-gray-800 dark:to-gray-700">
  <div class="bg-white dark:bg-gray-900 shadow-lg rounded-2xl p-6 sm:p-8 w-full max-w-sm sm:max-w-md">
    <h2 class="text-xl sm:text-2xl font-bold text-blue-600 dark:text-blue-300 mb-6 text-center">Set Up Your Account</h2>

    <input type="email" id="personalEmail" placeholder="Your Personal Email"
      class="w-full px-3 sm:px-4 py-2 mb-4 text-sm sm:text-base border border-blue-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600 dark:bg-gray-800 dark:text-white">

    <input type="password" id="newPassword" placeholder="New Password"
      class="w-full px-3 sm:px-4 py-2 mb-4 text-sm sm:text-base border border-blue-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600 dark:bg-gray-800 dark:text-white">

    <button id="changeBtn"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 sm:py-3 rounded-lg shadow transition text-sm sm:text-base dark:bg-blue-700 dark:hover:bg-blue-800">
      Save & Continue
    </button>

    <p id="msg" class="text-green-600 dark:text-green-400 text-xs sm:text-sm mt-3 text-center break-words"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
