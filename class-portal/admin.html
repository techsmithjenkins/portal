<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body
  class="bg-gradient-to-r from-blue-100 via-blue-50 to-white min-h-screen dark:bg-gradient-to-r dark:from-blue-900 dark:via-gray-800 dark:to-gray-700">
  <nav
    class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center shadow dark:bg-gray-900 dark:text-blue-200">
    <h1 class="text-xl font-bold">Class Portal Admin</h1>
    <button id="logoutBtn" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg">Logout</button>
  </nav>

  <div class="container mx-auto mt-4 mb-4 max-w-4xl px-4 dark:bg-gray-900 dark:text-white rounded-xl">
    <div class="bg-white dark:bg-gray-900 shadow-lg rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-bold text-blue-600 dark:text-blue-300 mb-4">Post Announcement</h2>
      <input type="text" id="announcementTitle" placeholder="Title"
        class="w-full px-4 py-2 mb-4 border border-blue-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600 dark:bg-gray-800 dark:text-white">
      <textarea id="announcementContent" placeholder="Write your announcement..."
        class="w-full px-4 py-2 mb-4 border border-blue-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600 dark:bg-gray-800 dark:text-white"></textarea>
      <button id="postAnnouncementBtn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow transition dark:bg-blue-700 dark:hover:bg-blue-800">Post
        Announcement</button>
      <p id="announceMsg" class="text-green-600 dark:text-green-400 text-sm mt-3"></p>
    </div>

    <div class="bg-white dark:bg-gray-900 shadow-lg rounded-2xl p-6">
      <h2 class="text-2xl font-bold text-blue-600 dark:text-blue-300 mb-4">Upload File</h2>
      <input type="file" id="fileInput"
        class="w-full px-3 py-2 mb-4 border border-blue-200 dark:border-gray-700 rounded-lg dark:bg-gray-800 dark:text-white">
      <button id="uploadFileBtn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow transition dark:bg-blue-700 dark:hover:bg-blue-800">Upload
        File</button>
      <p id="fileMsg" class="text-green-600 dark:text-green-400 text-sm mt-3"></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="js/app.js"></script>
</body>

</html>
