<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body
  class="bg-gradient-to-r from-blue-100 via-blue-50 to-white min-h-screen dark:bg-gradient-to-r dark:from-blue-900 dark:via-gray-800 dark:to-gray-700">
  <nav
    class="bg-blue-600 text-white px-4 sm:px-6 py-3 sm:py-4 flex flex-col sm:flex-row justify-between items-center shadow dark:bg-gray-900 dark:text-blue-200 space-y-2 sm:space-y-0">
    <h1 class="text-lg sm:text-xl font-bold">ðŸ“š Class Portal Admin</h1>
    <button id="logoutBtn" class="bg-blue-500 hover:bg-blue-700 active:bg-blue-800 px-4 py-2 rounded-lg transition duration-200 text-sm sm:text-base touch-manipulation">Logout</button>
  </nav>

  <div class="container mx-auto mt-4 mb-4 max-w-4xl px-4 dark:bg-gray-900 dark:text-white rounded-xl">
    <div class="bg-white dark:bg-gray-900 shadow-lg rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-bold text-blue-600 dark:text-blue-300 mb-4">Post Announcement</h2>
      <input type="text" id="announcementTitle" placeholder="Title"
        class="w-full px-4 py-2 mb-4 border border-blue-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600 dark:bg-gray-800 dark:text-white">
      <textarea id="announcementContent" placeholder="Write your announcement..."
        class="w-full px-4 py-2 mb-4 border border-blue-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600 dark:bg-gray-800 dark:text-white"></textarea>
      <button id="postAnnouncementBtn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow transition dark:bg-blue-700 dark:hover:bg-blue-800">Post
        Announcement</button>
      <p id="announceMsg" class="text-green-600 dark:text-green-400 text-sm mt-3"></p>
    </div>

    <div class="bg-white dark:bg-gray-900 shadow-lg rounded-2xl p-6">
      <h2 class="text-2xl font-bold text-blue-600 dark:text-blue-300 mb-4">Share File Link</h2>
      <input type="text" id="fileName" placeholder="File Name (e.g., 'Lecture Notes Ch.1')"
        class="w-full px-4 py-2 mb-4 border border-blue-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600 dark:bg-gray-800 dark:text-white">
      <input type="url" id="fileLink" placeholder="File URL (Google Drive, Dropbox, etc.)"
        class="w-full px-4 py-2 mb-4 border border-blue-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600 dark:bg-gray-800 dark:text-white">
      <textarea id="fileDescription" placeholder="Description (optional)"
        class="w-full px-4 py-2 mb-4 border border-blue-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-600 dark:bg-gray-800 dark:text-white" rows="2"></textarea>
      <button id="shareFileLinkBtn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow transition dark:bg-blue-700 dark:hover:bg-blue-800">Share
        File Link</button>
      <p id="fileMsg" class="text-green-600 dark:text-green-400 text-sm mt-3"></p>
      
      <div class="mt-4 p-3 bg-blue-50 dark:bg-gray-800 rounded-lg">
        <p class="text-sm text-blue-700 dark:text-blue-300">
          <strong>Tip:</strong> Upload your files to Google Drive, Dropbox, or any file hosting service, 
          then paste the sharing link here. Make sure the link allows public access!
        </p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- No Firebase Storage needed -->

  <script src="js/app.js"></script>
</body>

</html>
